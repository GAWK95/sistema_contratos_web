<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Contratos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="css/dashboard.css"/>
</head>
<body>

  <!-- Partículas -->
  <div id="particles-js"></div>

  <!-- Contenido -->
  <div class="glass-card container py-5">
    <div class="text-center mb-5">
      <img src="images/logo_empresa.png" class="img-fluid" style="max-width: 250px;">
      <h1 class="text-white mt-3">Dashboard Contratos</h1>
    </div>
<a href="index.html" class="btn btn-secondary" style="margin: 10px;">Volver al Inicio</a>

    <div class="row text-white g-4 mb-5">
      <div class="col-md-4">
        <div class="card glass p-3 text-center">
          <h5>Total Contratos</h5>
          <h2 id="total-contratos">0</h2>
          <i class="fas fa-file-alt fa-2x"></i>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card glass p-3 text-center">
          <h5>Vencidos</h5>
          <h2 id="contratos-vencidos">0</h2>
          <i class="fas fa-times-circle fa-2x text-danger"></i>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card glass p-3 text-center">
          <h5>Por Vencer</h5>
          <h2 id="contratos-por-vencer">0</h2>
          <i class="fas fa-exclamation-circle fa-2x text-warning"></i>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card glass p-3">
          <h5 class="text-white">Contratos por Tipo</h5>
          <canvas id="chartTipoContrato"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card glass p-3">
          <h5 class="text-white">Estados</h5>
          <canvas id="chartEstados"></canvas>
        </div>
      </div>
    </div>
<!-- Alertas de Contratos -->
<div class="row mt-4">
  <div class="col-12">
    <div class="card border-0 shadow-sm">
      <div class="card-body">
        <h5>Contratos Próximos a Vencer o Vencidos</h5>
        <ul class="list-group" id="lista-alertas">
          <!-- Datos dinámicos -->
        </ul>
      </div>
    </div>
  </div>
</div>
    <div class="card glass mt-5 p-4 text-white">
      <h5>Listado de Contratos</h5>
      <input type="text" class="form-control mb-3" id="search-input" placeholder="Buscar...">
      <table class="table table-dark table-hover table-sm">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Vencimiento</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="contratos-table"></tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/dashboard.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          color: "#ffffff",
          opacity: 0.3,
          width: 1
        },
        move: { enable: true, speed: 2 }
      }
    });
  </script>
</body>
</html>
